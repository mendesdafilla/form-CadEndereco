<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>cadastro de endereco</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='endereco.js'></script>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>cadastro de endereco</h1>
    <div class="container mt-5">
        <div class="mb-3">
            <label for="nomeUser" class="form-label">Cep</label>
            <input type="text" class="form-control" id="Cep">
        </div>
        <div class="mb-3">
            <label for="Rua" class="form-label">logradouro</label>
            <input type="email" class="form-control" id="logradouro">
        </div>
        <div class="mb-3">
            <label for="Nº" class="form-label">Nº</label>
            <input type="text" class="form-control" id="Nº">
        </div>
        <div class="mb-3">
            <label for="Bairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="Bairro">
        </div>
        <div class="mb-3">
            <label for="complemento" class="form-label">complemento</label>
            <input type="text" class="form-control" id="complemento">
        </div>
        <div class="mb-3">
            <label for="cidade" class="form-label">localidade</label>
            <input type="text" class="form-control" id="localidade">
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">localidade</label>
            <input type="text" class="form-control" id="uf">
        </div>
        <button type="button" onclick="salvarUser()" class="btn btn-success">Entrar</button>
    </div>
    <br>
 
    <script src='endereco.js'></script>
</body>
</html>
